<!DOCTYPE html>
<html>
    <head>
        <style>
        .error {
            color: pink;
        }

        .blog_entry {
            background-color: #4e5965;
            border-width: -5px;
            border-color: #a9b3bc;
            border-style: solid;
            position: auto;
            top: 50%;
            left: 50%;
            width: 800px;
            height: auto;
            margin: auto;
        }

        .add_blog {
            background-color: #4e5965;
            border-width: -5px;
            border-color: #a9b3bc;
            border-style: solid;
            border-spacing: 1% 2em;
            position: auto;
            top: 50%;
            left: 50%;
            width: 800px;
            height: auto;
            margin: auto;
        }

        .blog_button {
            position: auto;
            top: 50%;
            left: 50%;
            width: 800px;
            height: auto;
            margin: auto;
        }

        body {
            background: #708090;
            font-family: "Source Sans Pro", sans-serif; color: white;
            font-size: 15px;
            font-weight: 300;
            margin-left: center;
        }

        a:link {
            color: #79DDE5;
            background-color: transparent;
            text-decoration: none
        }

        a:visited {
            color: #79DDE5;
            background-color: transparent;
            text-decoration: none
        }

        a:hover {
            color: #D6F4F7;
            background-color: transparent;
            text-decoration: none
        }

        a:active {
            color: #79DDE5;
            background-color: transparent;
            text-decoration: none;
        }
        </style>
        <title>Brad's Blog</title>
    </head>
    <body>
        <div align="center">
            <h1>
                <a href='/'>A Day in the Life of Brad</a>
            </h1>
            <button><a href="/blog" style ="color:#708090">Recent Blogs</a></button>
            <button><a href="/newpost" style ="color:#708090">New Entry</a></button>
        </div>

        {% block content %}
        {% endblock %}

    </body>
</html>
