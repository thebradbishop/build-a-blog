{% extends "base.html" %}

{% block content %}
<h2>A Day in the Life of Brad</h2>

<form action="/add" method="post">
    <label>
        Title:
        <input type="text" name="title" value=""/>
    </label>
    <br>
        Add a new blog entry:
        <input type="text" name="new-entry"/>
    </label>
    <br>
    <input type="submit" value="Add it to My Blog"/>
</form>

<p class="error">{{ error if error else "" }}</p>

{% endblock %}
