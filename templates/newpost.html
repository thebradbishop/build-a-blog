{% extends "base.html" %}

{% block content %}

<br>
<br>
<br>
<br>
<form action="/add" method="post">
    <label>
        Title:
        <input type="text" name="title" value="{{ title }}">
    </label>
    <br>
        Add a new blog entry:
        <input type="text" name="entry_blog" value="{{ entry_blog }}" size="50px" />
    </label>
    <br>
    <input type="submit" value="Add it to My Blog"/>
</form>

<p class="error">{{ error if error else "" }}</p>

{% endblock %}
